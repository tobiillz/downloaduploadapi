server.port=8090

# configure multipart settings!
# It is always practical to define the maximum file size that can be uploaded when dealing with multipart requests!

## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File upload custom properties
file.upload.location=/Users/uploads
